<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Account on Samazon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>

<div th:replace="base :: navbar"></div>
<div th:replace="base :: categorybar"></div>
<br>
<br>

<div class="container text-white" style="">

    <h1 class="display-4" style="text-align: center"><strong>MY ACCOUNT</strong> </h1>
    <hr class="mt-2 mb-2">

    <div style="float: right">
        <a th:href="@{/orderHistory}"><button type="button" class="btn btn-small btn-warning"> Past Orders </button></a>
        <a href="/logout"> <button type="button" class="btn btn btn-danger" > Log Out </button></a>

        <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/addCategory}"> <button type="button" class="btn btn btn-danger" > Add Category </button></a>
        <a th:href="@{/addProduct}"> <button type="button" class="btn btn btn-danger" > Add Product </button></a>
        </div>


    </div>

    <div class="row">
        <div class="col-4" ></div>
        <div class="col-4">

            <br><br><br>

            <div class="well">
            <p th:inline="text"><strong>First name: </strong>[[${user.firstName}]]</p>
            <p th:inline="text"><strong>Last name: </strong>[[${user.lastName}]]</p>
            <p th:inline="text"><strong>Email: </strong>[[${user.email}]]</p>
            <p th:inline="text"><strong>Username: </strong>[[${user.username}]]</p>
            <p th:inline="text"><strong>Password: </strong>[[${user.password}]]</p>
            </div>



        </div>
        <div class="col-4" ></div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
